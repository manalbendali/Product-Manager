<div class="p-3">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    {{productForm.value | json}}
                    <form [formGroup]="productForm" (ngSubmit)="saveProduct()">
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input class="form-control" formControlName="name" name="name" type="text">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Price</label>
                            <input class="form-control" formControlName="price" name="price" type="text">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Checked</label>
                            <input class="form-check-input" formControlName="checked" type="checkbox">
                        </div>
                        <button [disabled]="productForm.invalid" class="btn btn-success">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
